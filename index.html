		<script>
			var setCookie = function(name,value,expiry){
				//get the current date
				var date = new Date();
				//get the expiry date by adding the required number of days
				date.setDate(date.getDate() + expiry);
				//create the expires and path string
				var cookie = "expires=" + date.toUTCString() + ";path=/";
				//add the name and value to the cookie
				cookie = name + "=" + value + ";" + cookie;
				//set the cookie
				document.cookie = cookie;
			}
			
			var getCookie = function(name){
				//get the cookies
				var cookies = document.cookie;
				//split into individual cookies
				var split = cookies.split(';');
				console.log(split);
				//loop through each cookie
				for(var i = 0; i < split.length; i++){
					//trim the cookie string
					var trim = split[i].trim()
					//check to see if the name matches
					if(trim.indexOf(name) === 0
						&& trim.indexOf('=') === name.length){
						//return the value of the cookie
						return trim.substring(name.length + 1, trim.length);
					}
				}
				//if none matched, return undefined
				return undefined;
			}
			
			var showCookies = function(){
				document.getElementById("cookie").removeAttribute("hidden");
			}
			
			var showSite = function(){
				document.getElementById("cookie").remove();
				document.getElementById("main").removeAttribute("hidden");
			}
			
			var cc = function(){
				return (getCookie('allowCookies'));
			}
			
			var acceptCookiesFunc = function(){
				setCookie('allowCookies','true',720);
				showSite();
			}			
			
			var checkCookiesFunc = function(){
				if(cc()){
					getPage();
					showSite();
				}
				else{
					showCookies();
				}
			}
			
			var setPageFunc = function(page){
				if(cc()){
					setCookie('page',page,720);
				}
			}
			
			var getPage = function(){

			var updateProgressPercent = function(){

				for(var i = 0; i < progress.length, i < percentage.length; i++){
					percentage[i].innerHTML = progress[i].value + '%';
				}
			}
